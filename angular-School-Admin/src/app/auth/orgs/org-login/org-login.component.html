<mat-card>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
        <mat-form-field>
            <input 
            matInput 
            name="email"
            type="email"
            placeholder="Email Address"
            ngModel
            #emailInput="ngModel"
            required
            email>
            <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password" name="password" matInput placeholder="Password" ngModel #passwordInput="ngModel" required>
            <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
        </mat-form-field>
        <button 
            mat-raised-button 
            color="accent"
            type="submit">Login
        </button>
    </form>
    
</mat-card>
