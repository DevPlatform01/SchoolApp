<mat-card>
    <form (submit)="onRegister()" [formGroup]="form">
        <h1>User Information</h1>
        <mat-form-field>
            <input matInput type="email" placeholder="Email" formControlName="email" email>
            <mat-error *ngIf="form.get('email').invalid">Please enter a valid email address.</mat-error>
        </mat-form-field>
        
        <mat-form-field>
            <input matInput type="text" placeholder="Password" formControlName="password">
            <mat-error *ngIf="form.get('password').invalid">Please enter a valid password.</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Register</button>
    </form>
</mat-card>
